

<div class="mat-elevation-z4">
  <div *ngIf="loading" fxFill fxLayoutAlign="center center">
    <div [class.spinner]=true></div>
  </div>

  <mat-form-field *ngIf="!loading"  fxLayoutAlign="center" >
    <mat-label>Select User ID</mat-label>
    <mat-select [(value)]="userid" (selectionChange)="getUsersPosts($event.value)">
      <mat-option></mat-option>
      <mat-option [value]="item.id" *ngFor="let item of users">{{item.id }}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <table *ngIf="!loading" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Hashtag </th>
      <td mat-cell *matCellDef="let element"> #{{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Tweet </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator *ngIf="!loading" [pageSize]="5"></mat-paginator>
</div>
