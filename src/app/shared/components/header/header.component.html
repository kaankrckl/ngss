<mat-toolbar>
    <mat-toolbar-row>
        <span>NGSS</span>


        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button (click)="logout()" mat-menu-item>
                          <mat-icon>exit_to_app</mat-icon>
                          Sign out
                      </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row fxHide.gt-md fxLayoutAlign="center center">
        <div fxLayout="row" >
            <button routerLink="/" mat-button>
                <span>Dashboard</span>
            </button>
            <button routerLink="/users" mat-button>
                <span>Users</span>
            </button>
            <button routerLink="/posts" mat-button>
                <span>Posts</span>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
